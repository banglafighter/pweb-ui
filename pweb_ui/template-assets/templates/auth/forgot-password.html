{% extends "layout/pui-auth-layout.html" %}

{% block auth_layout %}
    <form class="needs-validation row g-3 " novalidate method="post" action="{{ url_for("auth_controller.forgot_password") }}">
        {% if auth_base == "USERNAME" %}
            {% form_input field=form.username, wrapper="mb-3 col-md-12" %}
        {% else %}
            {% form_input field=form.email, wrapper="mb-3 col-md-12" %}
        {% endif %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary"> Reset Password </button>
            <hr class="mt-3 mb-1">
            <div class="text-center">
                <a href="{{ url_for("auth_controller.login") }}" class="btn btn-success">
                    Login
                </a>
            </div>
        </div>
    </form>
{% endblock %}
